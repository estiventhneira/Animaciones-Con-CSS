<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformacion 2</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        perspective: 200px;
        perspective-origin: center;
      }
      .container {
        border: 1px solid red;
      }
      /* tMBIEN SE PUEDE APLICAR DIRECTAMENTEN AL HOVER DEL CUADRADO */
      .container:hover .cuadrado {
        /* transform: translate(ejeX, ejeY); */
        /* transform: translate(100px, 100px); */
        /* transform: translateZ(100px); */
        transform: translate3d(100px, 100px, 100px);
      }
      .cuadrado {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        width: 200px;
        margin: 20px;
        background-color: #7dc900;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cuadrado">Hola Mundo</div>
    </div>
  </body>
</html>
